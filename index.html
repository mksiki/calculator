<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="display">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <div>
                <button data-all-clear class="operator">AC</button>
                <button data-delete class="operator">DE</button>
                <button data-number class="operator">.</button>
                <button data-operation class="operator">/</button>
            </div>
            <div>
                <button data-number >7</button>
                <button data-number >8</button>
                <button data-number >9</button>
                <button data-number class="operator">*</button>
            </div>
            <div>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation class="operator">-</button>
            </div>
            <div>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation class="operator">+</button>
            </div>
            <div>
                <button data-number>0</button>
                <button data-equals class="equal operator">=</button>
            </div>
            
        </div>
    </div>
    <script src="calc.js"></script>
    
</body>
</html>
